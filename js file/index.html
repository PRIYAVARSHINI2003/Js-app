
    <h1>Guess the number</h1>
    <input id="input">
    <button onclick="check()">check</button>

    <p id="result">you are wrong/right</p>
    <p id="score">score:</p>
    <script>
        var guessno=document.getElementById("input")
        var para=document.getElementById("result")
        var totalscore=10
        function check()
        {
            var t=Math.floor(Math.random()*10)+1
            if(t==guessno.value)
            {
                para.textContent="Right"
                alert("You won")
            }
            else
            {
                totalscore=totalscore-1
                score.textContent="score:"+totalscore
                para.textContent="Wrong"
            }
        }

    </script>
